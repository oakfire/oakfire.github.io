##第2章 算法基础
* 插入排序(INSERT-SORT)与循环不变式
* 证明循环不变式三个性质:
  * **初始化**:第一次迭代前, 为真;
  * **保持**:本次为真,那么下次迭代也为真;
  * **终止**:迭代终止时，不变式提供一个有助于证明算法正确的性质． 
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
###2.2分析算法
* 最坏情况与平均情况,插入排序 O(n2)
* 通常只关注最坏情况
* 增长量级 O(n),O(lgn)...
            </script>
          </section> 

          <section data-markdown>
            <script type="text/template">

###2.3设计算法

* 分治法.三步骤:
  * **分解**原问题为若干规模较小的同子问题;
  * **解决**:递归地求解子问题.子问题规模足够小时直接求解;
  * **合并**子问题成原问题的解.
* 归并排序(MERGE-SORT)  O(nlgn) 
* 思考题: 冒泡排序(BUBBLE-SORT);逆序对数量与插入排序的关系
            </script>

##第4章 分治策略

* 分治策略算法的运行时间要求解**递归式**

* **递归式**(recurrence)是一个等式或不等式,通过函数更小输入上的值来描述本身

* 本章介绍三种求解递归式的方法,即Ο或Θ的渐进界:
  * **代入法**　　数学归纳法证明猜测边界
  * **递归树法**　构建代价树,寻求效率边界
  * **主方法**　　可求解` T(n)=aT(n/b) + f(n)` 其中`a>=1,b>1,f(n)`是给定的函数
            </script>
 
          <section data-markdown>
            <script type="text/template">
###4.1 最大子数组(maximum subarray)问题

* 寻找整数数组的和最大的非空连续子数组
* 数组[low,high]取中点为mid,问题可分解为以下三值的最大者
  * [low,mid]子问题的解
  * [mid,high]子问题的解
  * 跨越mid的最大子数组,线型时间
* 运行时间T(n)的递归式:
* 习题4.1-5:最大子数组问题有线性时间解:Kanade 算法
  * 启发式. 扫描逐个求和,在和小于0时抛弃从当前值重算.
  * 这期间和的最大值即为最大子串 
  * 可证:已知最大子串[x,y],那么0<=i<x, [i,x]必为负,[x,j]必为正
